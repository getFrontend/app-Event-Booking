<body>
  <h1>Великий концерт: 2 дні, 2 зали, 15 коміків</h1>

  <section class="booking">
    <div class="container">
      <h2 class="booking__title">Забронюйте місце в залі</h2>
      <form class="form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">
            Введіть ваші дані
          </legend>
          <input class="form__input" type="text" name="fullName" placeholder="Фамілія та Ім'я">
          <input class="form__input" type="text" name="phone" placeholder="Номер телефону">
          <input class="form__input" type="text" name="ticketNumber" placeholder="Номер квитка">
        </fieldset>
      </form>
    </div>
  </section>
